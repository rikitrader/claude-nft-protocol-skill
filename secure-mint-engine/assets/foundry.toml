[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
script = "scripts"
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false
fuzz.runs = 256
invariant.runs = 128
invariant.depth = 50

[profile.ci]
fuzz.runs = 1000
invariant.runs = 500
invariant.depth = 100

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false

[rpc_endpoints]
localhost = "http://localhost:8545"
mainnet = "${ETH_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Background gradients -->
    <radialGradient id="bg-radial" cx="50%" cy="45%" r="70%">
      <stop offset="0%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0D0D1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050510;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solana-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-coin" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC7700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5CC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="fire" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#FF4500;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FF8C00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow-sm">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <filter id="glow-md">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <filter id="glow-lg">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <filter id="glow-xl">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5" />
    </filter>
    <filter id="coin-shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#FFD700" flood-opacity="0.3" />
    </filter>

    <!-- Patterns -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14F195" stroke-width="0.3" opacity="0.08" />
    </pattern>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#00F0FF" opacity="0.15" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" rx="40" fill="url(#bg-radial)" />
  <rect width="800" height="800" rx="40" fill="url(#grid)" />
  <rect width="800" height="800" rx="40" fill="url(#dots)" />

  <!-- Ambient glow spots -->
  <circle cx="200" cy="250" r="200" fill="#9945FF" opacity="0.04" />
  <circle cx="600" cy="350" r="180" fill="#14F195" opacity="0.03" />
  <circle cx="400" cy="500" r="250" fill="#00F0FF" opacity="0.02" />

  <!-- Outer orbit ring 1 -->
  <ellipse cx="400" cy="340" rx="280" ry="280" fill="none" stroke="url(#solana-gradient)" stroke-width="1.5" opacity="0.15" stroke-dasharray="8 12" />

  <!-- Outer orbit ring 2 -->
  <ellipse cx="400" cy="340" rx="240" ry="240" fill="none" stroke="url(#solana-gradient)" stroke-width="1" opacity="0.1" stroke-dasharray="4 8" />

  <!-- Architect gear ring (12 teeth) -->
  <g transform="translate(400, 340)" filter="url(#glow-md)">
    <g fill="url(#neon-cyan)" opacity="0.5">
      <rect x="-10" y="-210" width="20" height="35" rx="5" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(30)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(60)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(90)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(120)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(150)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(180)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(210)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(240)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(270)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(300)" />
      <rect x="-10" y="-210" width="20" height="35" rx="5" transform="rotate(330)" />
    </g>
    <!-- Gear outer ring -->
    <circle cx="0" cy="0" r="193" fill="none" stroke="url(#neon-cyan)" stroke-width="3" opacity="0.35" />
    <!-- Gear mid ring -->
    <circle cx="0" cy="0" r="175" fill="none" stroke="url(#neon-purple)" stroke-width="1.5" opacity="0.2" />
  </g>

  <!-- Central coin with shadow -->
  <g filter="url(#coin-shadow)">
    <circle cx="400" cy="340" r="140" fill="url(#gold-coin)" />
  </g>
  <!-- Coin highlight -->
  <circle cx="400" cy="340" r="130" fill="none" stroke="url(#gold-light)" stroke-width="4" />
  <circle cx="400" cy="340" r="118" fill="none" stroke="#FFF5CC" stroke-width="2" opacity="0.25" />
  <circle cx="400" cy="340" r="108" fill="none" stroke="#FFF5CC" stroke-width="1" opacity="0.15" />

  <!-- Inner coin pattern ring -->
  <circle cx="400" cy="340" r="124" fill="none" stroke="#1A0A2E" stroke-width="1.5" opacity="0.2" stroke-dasharray="4 6" />

  <!-- Coin face: Stylized "M" rocket -->
  <g transform="translate(400, 335)" filter="url(#shadow)">
    <!-- M letterform - bold architectural style -->
    <path d="M-55,50 L-55,-40 L-25,0 L0,-35 L25,0 L55,-40 L55,50 L38,50 L38,-10 L22,18 L0,-5 L-22,18 L-38,-10 L-38,50 Z"
          fill="#1A0A2E" opacity="0.92" />
    <!-- Rocket flame -->
    <path d="M-12,58 Q0,88 12,58 Q6,72 0,82 Q-6,72 -12,58 Z" fill="url(#fire)" opacity="0.85" />
    <!-- Small exhaust particles -->
    <circle cx="-4" cy="90" r="2" fill="#FF4500" opacity="0.5" />
    <circle cx="5" cy="95" r="1.5" fill="#FF8C00" opacity="0.4" />
    <circle cx="0" cy="100" r="1" fill="#FFD700" opacity="0.3" />
  </g>

  <!-- Orbiting data nodes with trails -->
  <g filter="url(#glow-md)">
    <!-- Top-left: Solana purple -->
    <circle cx="180" cy="200" r="10" fill="#9945FF" opacity="0.9" />
    <circle cx="180" cy="200" r="16" fill="none" stroke="#9945FF" stroke-width="1" opacity="0.3" />
    <!-- Top-right: Solana green -->
    <circle cx="620" cy="200" r="10" fill="#14F195" opacity="0.9" />
    <circle cx="620" cy="200" r="16" fill="none" stroke="#14F195" stroke-width="1" opacity="0.3" />
    <!-- Bottom-left: Cyan -->
    <circle cx="180" cy="480" r="10" fill="#00F0FF" opacity="0.9" />
    <circle cx="180" cy="480" r="16" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.3" />
    <!-- Bottom-right: Gold -->
    <circle cx="620" cy="480" r="10" fill="#FFD700" opacity="0.9" />
    <circle cx="620" cy="480" r="16" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3" />
    <!-- Mid-left -->
    <circle cx="130" cy="340" r="7" fill="#9945FF" opacity="0.6" />
    <!-- Mid-right -->
    <circle cx="670" cy="340" r="7" fill="#14F195" opacity="0.6" />
  </g>

  <!-- Connection lines (architecture graph) -->
  <g stroke-width="1" opacity="0.12">
    <line x1="190" y1="200" x2="270" y2="260" stroke="#9945FF" />
    <line x1="610" y1="200" x2="530" y2="260" stroke="#14F195" />
    <line x1="190" y1="480" x2="270" y2="420" stroke="#00F0FF" />
    <line x1="610" y1="480" x2="530" y2="420" stroke="#FFD700" />
    <line x1="137" y1="340" x2="210" y2="340" stroke="#9945FF" />
    <line x1="663" y1="340" x2="590" y2="340" stroke="#14F195" />
    <!-- Cross connections -->
    <line x1="190" y1="205" x2="610" y2="205" stroke="url(#solana-gradient)" stroke-dasharray="3 6" />
    <line x1="190" y1="475" x2="610" y2="475" stroke="url(#solana-gradient)" stroke-dasharray="3 6" />
  </g>

  <!-- Floating code brackets -->
  <g font-family="monospace" font-size="22" opacity="0.15">
    <text x="100" y="140" fill="#00F0FF">{</text>
    <text x="680" y="140" fill="#14F195">}</text>
    <text x="85" y="580" fill="#9945FF">[</text>
    <text x="695" y="580" fill="#FFD700">]</text>
  </g>

  <!-- Small decorative hexagons (blockchain motif) -->
  <g fill="none" stroke-width="1" opacity="0.1">
    <polygon points="320,120 335,110 350,120 350,138 335,148 320,138" stroke="#14F195" />
    <polygon points="450,120 465,110 480,120 480,138 465,148 450,138" stroke="#9945FF" />
    <polygon points="260,550 275,540 290,550 290,568 275,578 260,568" stroke="#00F0FF" />
    <polygon points="510,550 525,540 540,550 540,568 525,578 510,568" stroke="#FFD700" />
  </g>

  <!-- Title: MEMECOIN -->
  <text x="400" y="610" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="52" font-weight="800" letter-spacing="6" filter="url(#glow-sm)">MEMECOIN</text>

  <!-- Subtitle: ARCHITECT -->
  <text x="400" y="660" text-anchor="middle" fill="url(#solana-gradient)" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="500" letter-spacing="12" filter="url(#glow-sm)">ARCHITECT</text>

  <!-- Tagline -->
  <text x="400" y="700" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="300" letter-spacing="4" opacity="0.4">FOLLOW THE MONEY ARCHITECTURE</text>

  <!-- Version badge top-right -->
  <g transform="translate(660, 55)">
    <rect x="-35" y="-16" width="70" height="32" rx="16" fill="#14F195" opacity="0.15" stroke="#14F195" stroke-width="1" />
    <text x="0" y="5" text-anchor="middle" fill="#14F195" font-family="monospace" font-size="13" font-weight="700">v1.0</text>
  </g>

  <!-- Solana badge top-left -->
  <g transform="translate(140, 55)">
    <rect x="-50" y="-16" width="100" height="32" rx="16" fill="#9945FF" opacity="0.15" stroke="#9945FF" stroke-width="1" />
    <text x="0" y="5" text-anchor="middle" fill="#9945FF" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SOLANA</text>
  </g>

  <!-- Bottom corner decorations -->
  <line x1="30" y1="760" x2="120" y2="760" stroke="url(#solana-gradient)" stroke-width="2" opacity="0.2" />
  <line x1="680" y1="760" x2="770" y2="760" stroke="url(#solana-gradient)" stroke-width="2" opacity="0.2" />
</svg>
